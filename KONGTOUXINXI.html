<script>
  const TEAM_POOL = "0xa99bA9b45991D34bDbe0606D1D86B0229444bB16";
  const COMMUNITY_POOL = "0x4a7AacFe662d8314E0D885B30AE42D04C1960579";
  const TEAM_NFT = "0xBB91925dafA50E91C8aD1416B5c452F9b156EF73";
  const COMMUNITY_NFT = "0x1f09E222fb8F81c6D41415822a63C9C4Ef448dcF";

  const STAKING_ABI = [
    "function stake() public",
    "function claim() public",
    "function unstake() public",
    "function lastClaim(address) view returns (uint256)",
    "function getCurrentRate() public view returns (uint256)"
  ];
  const NFT_ABI = [
    "function isApprovedForAll(address owner, address operator) view returns (bool)",
    "function setApprovalForAll(address operator, bool approved)"
  ];

  async function setup(pool, nft, connectBtnId, approveBtnId, stakeBtnId, claimBtnId, unstakeBtnId, statusId, timeId, rateId) {
    const provider = new ethers.BrowserProvider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    const signer = await provider.getSigner();
    const address = await signer.getAddress();

    const staking = new ethers.Contract(pool, STAKING_ABI, signer);
    const nftContract = new ethers.Contract(nft, NFT_ABI, signer);

    document.getElementById(statusId).textContent = `✅ 钱包已连接：${address.slice(0, 6)}...${address.slice(-4)}`;

    const approveBtn = document.getElementById(approveBtnId);
    const stakeBtn = document.getElementById(stakeBtnId);
    const claimBtn = document.getElementById(claimBtnId);
    const unstakeBtn = document.getElementById(unstakeBtnId);

    const approved = await nftContract.isApprovedForAll(address, pool);
    if (!approved) {
      approveBtn.disabled = false;
      approveBtn.onclick = async () => {
        const tx = await nftContract.setApprovalForAll(pool, true);
        await tx.wait();
        approveBtn.disabled = true;
        stakeBtn.disabled = false;
      };
    } else {
      stakeBtn.disabled = false;
    }

    stakeBtn.onclick = async () => {
      try {
        const tx = await staking.stake();
        await tx.wait();
        document.getElementById(statusId).textContent = "✅ 成功质押！";
        updateStatus();
      } catch (e) {
        document.getElementById(statusId).textContent = "❌ 质押失败: " + (e.message || e.reason);
      }
    };

    claimBtn.disabled = false;
    claimBtn.onclick = async () => {
      const tx = await staking.claim();
      await tx.wait();
      document.getElementById(statusId).textContent = "✅ 已领取收益";
    };

    unstakeBtn.disabled = false;
    unstakeBtn.onclick = async () => {
      const tx = await staking.unstake();
      await tx.wait();
      document.getElementById(statusId).textContent = "✅ 已取消质押";
    };

    async function updateStatus() {
      try {
        const ts = await staking.lastClaim(address);
        const rate = await staking.getCurrentRate();
        document.getElementById(timeId).textContent = new Date(Number(ts) * 1000).toLocaleString();
        document.getElementById(rateId).textContent = ethers.utils.formatEther(rate);
      } catch (e) {
        document.getElementById(rateId).textContent = "读取失败";
        document.getElementById(timeId).textContent = "读取失败";
      }
    }

    updateStatus();
    setInterval(updateStatus, 60000);
  }

  document.getElementById("connectTeam").onclick = () => {
    setup(TEAM_POOL, TEAM_NFT, "connectTeam", "approveTeam", "stakeTeam", "claimTeam", "unstakeTeam", "status", "stakeTime", "rate");
  };

  document.getElementById("connectCommunity").onclick = () => {
    setup(COMMUNITY_POOL, COMMUNITY_NFT, "connectCommunity", "approveCommunity", "stakeCommunity", "claimCommunity", "unstakeCommunity", "status2", "stakeTime2", "rate2");
  };
</script>
